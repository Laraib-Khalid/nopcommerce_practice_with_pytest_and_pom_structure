[pytest]
addopts = --order-scope=module -s -rA -v
filterwarnings =
    ignore::Warning
markers =
    smoke: Smoke Test (quick checks)
    regression: Regression Test (full suite)
    sanity: Sanity Test
    integration: Integration Test


